version: "3.8"

services:
  db:
    image: postgres:15
    container_name: todo_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    ports:
      - "6000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Fixed data path
      # This runs your SQL files on startup:
      - ./migrations:/docker-entrypoint-initdb.d:ro 

  backend:
    build: .
    container_name: todo_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: todo_db
      PORT: 8000
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules
      # You usually don't need migrations mounted twice, 
      # but if you do, this path is fine:
      - ./migrations:/app/migrations:rw

volumes:
  postgres_data: